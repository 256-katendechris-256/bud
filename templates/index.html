{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bud | Welcome</title>
  <link rel="icon" type="image/png" href="{% static 'img/bud.png' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/app.css' %}" />
</head>
<body class="landing-page">
  <div class="noise"></div>

  <main class="landing-shell">
    <section class="landing-hero card">
      <div class="landing-logo-pane">
        <img class="landing-logo" src="{% static 'img/bud.png' %}" alt="Bud app icon" />
      </div>

      <div class="landing-content">
        <p class="brand-label">Bud Platform</p>
        <h1>Grow with every page</h1>
        <p class="muted">Read, verify, and join your dashboard experience.</p>

        <div class="landing-actions">
          <a class="cta" href="{% url 'login-page' %}">Log In</a>
          <a class="cta secondary-cta" href="{% url 'signup-page' %}">Sign Up</a>
        </div>

        <button class="google-placeholder" type="button" disabled>
          <span>Google Sign-In</span>
          <small>Coming soon</small>
        </button>
      </div>
    </section>
  </main>
</body>
</html>
