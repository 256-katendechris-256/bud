{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bud | Books</title>
  <link rel="icon" type="image/png" href="{% static 'img/bud.png' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/app.css' %}" />
  <style>
    /* Books page specific styles */
    .books-search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      animation: fadeInUp 0.4s ease-out;
    }
    .books-search-bar input {
      flex: 1;
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: var(--radius-lg);
    }
    .books-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .books-tab {
      padding: 10px 20px;
      border: 1.5px solid var(--line);
      border-radius: var(--radius-full);
      background: var(--surface);
      color: var(--muted);
      font-size: 0.88rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: none;
      text-transform: none;
      letter-spacing: 0;
    }
    .books-tab:hover {
      border-color: var(--primary);
      color: var(--primary-dark);
      background: var(--primary-50);
    }
    .books-tab:active { transform: none; }
    .books-tab.is-active {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
      box-shadow: 0 var(--btn-depth) 0 var(--primary-shadow);
    }
    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .book-card {
      background: var(--surface);
      border: 1.5px solid var(--line);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: all var(--transition-base);
      cursor: pointer;
    }
    .book-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-light);
    }
    .book-card-cover {
      width: 100%;
      height: 240px;
      object-fit: cover;
      background: var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: var(--muted-light);
    }
    .book-card-cover img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .book-card-body {
      padding: 14px 16px;
    }
    .book-card-title {
      font-weight: 700;
      font-size: 0.92rem;
      color: var(--ink);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .book-card-author {
      font-size: 0.82rem;
      color: var(--muted);
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .book-card-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.78rem;
      color: var(--muted-light);
    }
    .book-card-pages {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    /* Skeleton loading cards */
    .book-card-skeleton {
      background: var(--surface);
      border: 1.5px solid var(--line);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    .book-card-skeleton .skeleton-cover {
      width: 100%;
      height: 240px;
      background: linear-gradient(90deg, var(--line) 25%, var(--cream-dark) 50%, var(--line) 75%);
      background-size: 200% 100%;
      animation: skeleton-pulse 1.5s ease-in-out infinite;
    }
    .book-card-skeleton .skeleton-body {
      padding: 14px 16px;
    }
    .genre-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .genre-chip {
      padding: 6px 14px;
      border: 1.5px solid var(--line);
      border-radius: var(--radius-full);
      background: var(--surface);
      color: var(--muted);
      font-size: 0.82rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    .genre-chip:hover {
      border-color: var(--primary);
      color: var(--primary-dark);
      background: var(--primary-50);
    }
    .genre-chip.is-active {
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    .results-count {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 16px;
      font-weight: 600;
    }

    /* ---- Book Detail Modal ---- */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      z-index: 500;
      align-items: center;
      justify-content: center;
      padding: 24px;
      animation: fadeIn 0.2s ease-out;
    }
    .modal-overlay.is-open { display: flex; }

    .modal {
      background: var(--surface);
      border-radius: var(--radius-xl);
      width: 100%;
      max-width: 600px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
      border: 1.5px solid var(--line);
      animation: fadeInUp 0.3s ease-out;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 1.5px solid var(--line);
    }
    .modal-header h2 { font-size: 1.15rem; }
    .modal-close {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      border: 1.5px solid var(--line);
      background: var(--surface);
      color: var(--muted);
      display: grid;
      place-items: center;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: none;
      text-transform: none;
      padding: 0;
      transition: all var(--transition-fast);
    }
    .modal-close:hover { border-color: var(--rose); color: var(--rose); background: var(--rose-light); }
    .modal-close:active { transform: none; }

    .modal-body { padding: 24px; }

    .modal-book-top {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .modal-book-cover {
      width: 140px;
      height: 200px;
      border-radius: var(--radius-md);
      object-fit: cover;
      background: var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: var(--muted-light);
      flex-shrink: 0;
      overflow: hidden;
    }
    .modal-book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal-book-info { flex: 1; min-width: 0; }
    .modal-book-info h3 {
      font-size: 1.2rem;
      font-family: "DM Serif Display", serif;
      font-weight: 400;
      margin-bottom: 6px;
      line-height: 1.3;
    }
    .modal-book-author {
      color: var(--muted);
      font-size: 0.92rem;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .modal-book-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .modal-book-badges .badge {
      font-size: 0.74rem;
    }
    .modal-book-description {
      color: var(--muted);
      font-size: 0.88rem;
      line-height: 1.7;
      max-height: 160px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .modal-actions button {
      flex: 1;
      min-width: 120px;
    }
    .btn-danger {
      background: var(--rose);
      color: #fff;
      box-shadow: 0 var(--btn-depth) 0 #be123c;
    }
    .btn-danger:active { box-shadow: 0 0 0 #be123c; }

    /* ---- Edit Form inside modal ---- */
    .edit-form { display: none; }
    .edit-form.is-active { display: block; }
    .edit-form .form-grid { margin-bottom: 16px; }
    .edit-form label {
      font-size: 0.75rem;
    }
    .edit-form input, .edit-form textarea {
      padding: 10px 14px;
      font-size: 0.9rem;
    }
    .edit-form textarea { min-height: 80px; resize: vertical; }

    @media (max-width: 768px) {
      .books-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .book-card-cover, .book-card-cover img,
      .book-card-skeleton .skeleton-cover {
        height: 180px;
      }
      .books-search-bar { flex-direction: column; }
      .modal { max-width: 100%; margin: 0; border-radius: var(--radius-lg); }
      .modal-book-top { flex-direction: column; align-items: center; text-align: center; }
      .modal-book-cover { width: 120px; height: 170px; }
      .modal-actions { flex-direction: column; }
    }
    @media (max-width: 480px) {
      .books-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="noise"></div>

  <div class="dash-layout">
    <!-- Sidebar overlay (mobile) -->
    <div class="dash-overlay" id="sidebar-overlay"></div>

    <!-- Sidebar -->
    <aside class="dash-sidebar" id="sidebar">
      <div class="dash-sidebar-brand">
        <div class="brand-mark">
          <img src="{% static 'img/bud.png' %}" alt="Bud" />
        </div>
        <h2>Bud</h2>
      </div>

      <ul class="nav-menu">
        <li class="nav-section-label">Menu</li>
        <a class="nav-item" href="/dashboard/">
          <span class="nav-icon">&#127968;</span> Home
        </a>
        <a class="nav-item active" href="/books/">
          <span class="nav-icon">&#128214;</span> My Books
        </a>
        <a class="nav-item" href="#">
          <span class="nav-icon">&#128101;</span> Clubs
        </a>
        <a class="nav-item" href="#">
          <span class="nav-icon">&#127942;</span> Leaderboard
        </a>

        <li class="nav-section-label">Account</li>
        <a class="nav-item" href="#">
          <span class="nav-icon">&#9881;&#65039;</span> Settings
        </a>
      </ul>

      <div class="nav-footer">
        <button id="logout-sidebar" class="ghost" style="width:100%;" type="button">Log Out</button>
      </div>
    </aside>

    <!-- Main content -->
    <div class="dash-main">
      <!-- Header -->
      <header class="dash-header">
        <div class="dash-header-left">
          <button class="dash-menu-toggle" id="menu-toggle" type="button" aria-label="Toggle menu">&#9776;</button>
          <h1>Books</h1>
        </div>
        <div class="dash-header-right">
          <button class="dash-notification-btn" type="button" aria-label="Notifications">
            &#128276;
            <span class="dash-notification-dot"></span>
          </button>
          <button class="dash-user-dropdown" id="user-dropdown" type="button">
            <span class="avatar avatar--sm" id="header-avatar">?</span>
            <span id="header-username">Loading...</span>
          </button>
        </div>
      </header>

      <!-- Content -->
      <div class="dash-content">
        <!-- Search Bar -->
        <div class="books-search-bar">
          <input type="text" id="books-search" placeholder="Search books by title or author..." autocomplete="off" />
        </div>

        <!-- Tabs -->
        <div class="books-tabs">
          <button class="books-tab is-active" data-tab="catalog" type="button">Bud Catalog</button>
          <button class="books-tab" data-tab="google" type="button">Search Google Books</button>
        </div>

        <!-- Genre Filters -->
        <div id="genre-filters" class="genre-filters"></div>

        <!-- Results Count -->
        <div class="results-count" id="results-count"></div>

        <!-- Book Grid -->
        <div class="books-grid" id="books-grid">
          <!-- Rendered by JS -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display:none;">
          <div class="empty-state-icon">&#128214;</div>
          <h3 id="empty-title">No books yet</h3>
          <p id="empty-message">Start by searching for a book or switch to Google Books to add new ones.</p>
        </div>
      </div>

      <!-- Mobile bottom nav -->
      <nav class="mobile-bottom-nav">
        <ul class="mobile-bottom-nav-items">
          <a class="mobile-nav-item" href="/dashboard/">
            <span class="nav-icon">&#127968;</span> Home
          </a>
          <a class="mobile-nav-item active" href="/books/">
            <span class="nav-icon">&#128214;</span> Books
          </a>
          <a class="mobile-nav-item" href="#">
            <span class="nav-icon">&#128101;</span> Clubs
          </a>
          <a class="mobile-nav-item" href="#">
            <span class="nav-icon">&#127942;</span> Rank
          </a>
          <a class="mobile-nav-item" href="#">
            <span class="nav-icon">&#9881;&#65039;</span> More
          </a>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Book Detail Modal -->
  <div class="modal-overlay" id="book-modal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Book Details</h2>
        <button class="modal-close" id="modal-close" type="button">&#10005;</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script src="{% static 'js/books.js' %}"></script>
</body>
</html>
